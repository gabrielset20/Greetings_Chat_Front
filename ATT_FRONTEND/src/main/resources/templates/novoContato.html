<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Novo Contato</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #008080;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        span {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Novo Contato</h1>
    <form action="#" th:action="@{/contato}" th:object="${contato}" th:method="post">
        <label for="nome">Nome</label>
        <input type="text" th:field="*{nome}" id="nome" placeholder="Nome">
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        <br>
        
        <label for="email">E-Mail</label>
        <input type="text" th:field="*{email}" id="email" placeholder="E-Mail">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <br>
        
        <label for="telefone">Telefone</label>
        <input type="text" th:field="*{telefone}" id="telefone" placeholder="Telefone">
        <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
        <br>
        
        <label for="endereco">Endereço</label>
        <input type="text" th:field="*{endereco}" id="endereco" placeholder="Endereço">
        <span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></span>
        <br>
        
        <label for="bairro">Bairro</label>
        <input type="text" th:field="*{bairro}" id="bairro" placeholder="Bairro">
        <span th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></span>
        <br>
        
        <label for="cidade">Cidade</label>
        <input type="text" th:field="*{cidade}" id="cidade" placeholder="Cidade">
        <span th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></span>
        <br>
        
        <label for="estado">Estado</label>
        <input type="text" th:field="*{estado}" id="estado" placeholder="Estado">
        <span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></span>
        <br>
        
        <input type="submit" value="Inserir Contato">   
    </form>
</body>
</html>
